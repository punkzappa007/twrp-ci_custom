env:
    # Config
    CONFIG: config.sh

    # Cirrus Specific Vars (Do *NOT* Change) 
    CIRRUS_SHELL: bash

task:
  name: "Recovery Build"
  timeout_in: 120m
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 8
      memory: 20G

  Checks_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/twrp-ci_custom/main/scripts/checks.sh | bash

  Sync_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/twrp-ci_custom/main/scripts/sync.sh | bash

  Build_script:
      - curl -sL https://raw.githubusercontent.com/punkzappa007/twrp-ci_custom/main/scripts/build.sh | bash

  Upload_script:
      - export TIMEOUT=43200 # Link timeout (in minutes)
      - curl https://raw.githubusercontent.com/punkzappa007/twrp-ci_custom/main/scripts/upload.sh | bash
